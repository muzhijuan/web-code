<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #canvas{
            /*background: rgba(200,0,0,0.3);*/
            border: 1px solid;
        }

    </style>
</head>
<body>

<canvas id="canvas" width="800" height="500">1111</canvas>

</body>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');

    //获取上下文
    var painting = canvas.getContext('2d');

    painting.beginPath();

    //准备img标签
    var imgDom = new Image();

    var i=0;
    var speed = 0;
    setInterval(function () {
        i++;
        if(i == 9){
            i =1;
        }
        //src 图片路径
        imgDom.src = 'img/q_r'+ i +'.jpg';

        //drawImage
        //参数1：img对象
        //参数2，参数3：图片起始点坐标
        //参数4，参数5：图片宽度和高度
        imgDom.onload = function () {
            painting.beginPath();
            painting.clearRect(0,0,800,500);
            painting.drawImage(imgDom,speed,100,138,81);
            painting.fill();
        };

        speed = speed + 20;
        if(speed >= 800){
            speed = -138;
        }
    },100);



</script>
</html>
