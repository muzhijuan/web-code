<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #canvas{
            background: rgba(200,0,0,0.3);

        }

    </style>
</head>
<body>

<canvas id="canvas" width="500" height="300">1111</canvas>

</body>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');

    //获取上下文
    var painting = canvas.getContext('2d');

    painting.beginPath();

    painting.fillStyle = 'yellowgreen';
    //painting.rotate(45/180*Math.PI);
    painting.translate(200,100)
    painting.fillRect(0,0,100,30);

    setInterval(function () {
        painting.beginPath();
        painting.fillStyle = 'green';
        painting.rotate(5/180*Math.PI);
        painting.fillRect(0,0,100,30);
    },1000);


</script>
</html>
