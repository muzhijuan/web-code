<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: deeppink;

            transform: skew(0deg);
            transform: skewX(0deg);

            transform: skewY(0deg);

            transform: skew(0deg,0deg);

        }

    </style>
</head>
<body>
<div id="box">111</div>
</body>
</html>
