<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            margin-left: 100px;
            width: 200px;
            height: 200px;

            background: radial-gradient(circle,deeppink,yellowgreen);
            background: radial-gradient(ellipse,deeppink,yellowgreen);

            background: radial-gradient(circle,deeppink 50% ,yellowgreen 70%);

            background: radial-gradient(closest-side circle,deeppink , yellowgreen);

            background: radial-gradient(farthest-side circle,deeppink , yellowgreen);

            background: radial-gradient(closest-corner circle at 50px 50px,deeppink , yellowgreen);

            background: radial-gradient(farthest-corner circle at 50px 50px,deeppink 50% , yellowgreen 70%);
        }
        #box2{
            margin-left: 100px;
            margin-top: 100px;
            width: 300px;
            height: 200px;

            background: radial-gradient(circle,deeppink,yellowgreen);
            background: radial-gradient(ellipse,deeppink,yellowgreen);

            background: radial-gradient(circle,deeppink 50% ,yellowgreen 70%);

            background: radial-gradient(closest-side circle,deeppink , yellowgreen);

            background: radial-gradient(farthest-side circle,deeppink , yellowgreen);

            background: radial-gradient(closest-corner circle at 50px 50px,deeppink , yellowgreen);

            background: radial-gradient(farthest-corner circle at 50px 50px,deeppink 50%, yellowgreen 70%);
        }
    </style>
</head>
<body>
<div id="box"></div>
<div id="box2"></div>
</body>
</html>
