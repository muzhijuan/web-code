<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: deeppink;

            transform: scaleX(1);
            transform: scaleY(1);
            transform: scale(1,1);

            /*水平和垂直方向都会缩放*/
            transform: scale(1);
        }

    </style>
</head>
<body>
<div id="box">111</div>
</body>
</html>
