<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片居中的集中方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 300px;
            height: 300px;
            background-color: #efefef;
            margin: 0 auto;
            /*display: flex;*/
            position: relative;
        }
        #nav{
            width: 100px;
            height: 100px;
            background-color: royalblue;
            /*margin: auto auto;*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -50px;
        }
    </style>

</head>
<body>
<div id="box">
    <div id="nav"></div>
</div>
</body>
</html>
