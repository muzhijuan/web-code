<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        #nav{
            width: 805px;
            height: 81px;
        }
        #nav li{
            width: 130px;
            height: 81px;
            float: left;
            margin-right: 5px;
        }
        #nav li img{
            width:130px ;
        }
        #nav .lastLi{
            margin-right: 0;
        }
        #banner{
            position: relative;
            width: 805px;
            height: 505px;
        }
        #banner li{
            position: absolute;
            top:0;
            left: 0;
            width: 805px;
            height: 505px;
        }
        #banner li img{
            width: 100%;
        }
        #banner .firstLi{
            z-index: 1;
        }
        #banner li:target{
            z-index: 2;
        }
    </style>
</head>
<body>
<!--大图-->
<ul id="banner">
    <li class="firstLi" id="jd01"><img src="img/jd001.jpg" alt=""></li>
    <li id="jd02"><img src="img/jd002.jpg" alt=""></li>
    <li id="jd03"><img src="img/jd003.jpg" alt=""></li>
    <li id="jd04"><img src="img/jd004.jpg" alt=""></li>
    <li id="jd05"><img src="img/jd005.jpg" alt=""></li>
    <li id="jd06"><img src="img/jd006.jpg" alt=""></li>
</ul>
<!--导航-->
<ul id="nav">
    <li><a href="#jd01"><img src="img/jd001.jpg" alt=""></a></li>
    <li><a href="#jd02"><img src="img/jd002.jpg" alt=""></a></li>
    <li><a href="#jd03"><img src="img/jd003.jpg" alt=""></a></li>
    <li><a href="#jd04"><img src="img/jd004.jpg" alt=""></a></li>
    <li><a href="#jd05"><img src="img/jd005.jpg" alt=""></a></li>
    <li class="lastLi"><a href="#jd06"><img src="img/jd006.jpg" alt=""></a></li>
</ul>

</body>
</html>
