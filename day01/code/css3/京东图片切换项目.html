<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        #nav{
            width: 805px;
            height: 81px;
            list-style: none;
        }
        #nav li{
            float: left;
            margin-right: 5px;
        }
        #nav .lastLi{
            margin-right: 0;
        }
        #nav li img{
            width: 130px;
        }
        #banner{
            list-style: none;
            position: relative;
            /*width: 805px;*/
            /*height: 505px;*/
        }
        #banner li{
            position: absolute;
            top:0;
            left:0;
            width: 805px;
            height: 505px;
        }
        #banner li img{
            width: 100%;
        }
        #banner .firstLi{
            z-index: 1;
        }
        #banner li:target{
            z-index: 2;
        }
    </style>
</head>
<body>
<!--图片大图区-->
<ul id="banner">
    <li id="jd01" class="firstLi"><img src="img/jd001.jpg" alt=""></li>
    <li id="jd02"><img src="img/jd002.jpg" alt=""></li>
    <li id="jd03"><img src="img/jd003.jpg" alt=""></li>
    <li id="jd04"><img src="img/jd004.jpg" alt=""></li>
    <li id="jd05"><img src="img/jd005.jpg" alt=""></li>
    <li id="jd06"><img src="img/jd006.jpg" alt=""></li>
</ul>
<!--图片导航区-->
<ul id="nav">
    <li><a href="#jd01"><img src="img/jd001.jpg" alt=""></a></li>
    <li><a href="#jd02"><img src="img/jd002.jpg" alt=""></a></li>
    <li><a href="#jd03"><img src="img/jd003.jpg" alt=""></a></li>
    <li><a href="#jd04"><img src="img/jd004.jpg" alt=""></a></li>
    <li><a href="#jd05"><img src="img/jd005.jpg" alt=""></a></li>
    <li class="lastLi"><a href="#jd06"><img src="img/jd006.jpg" alt=""></a></li>
</ul>
</body>
</html>
