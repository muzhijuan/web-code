<!DOCTYPE html>
<html lang="en">

        * {
            margin: 0;

        body{
            text-align: center;

        #canvas{
            background: rgba(200,0,0,0.3);

        /*

<body>

<canvas id="canvas" width="500" height="300">您的浏览器不支持</canvas>

</body>
<script type="text/javascript">
    var canvas = document.getElementById('canvas');

    //定义画笔 === 获取上下文
    var painting = canvas.getContext('2d');
    //抬笔工作
    painting.beginPath();

    painting.moveTo(20,20);
    painting.lineTo(100,20);

    painting.arcTo(150,20,150,70,20);

    painting.lineTo(150,100);


    painting.stroke();

</script>
