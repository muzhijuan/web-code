<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <style type="text/css">
        html,body{
            height: 100%;
        }
        header{
            /*position: absolute;*/
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8px;
        }
        nav{
            display: flex;
        }
        nav a{
            color: #fff;
            width: 85px;
            height: 35px;
            border: 1px solid #fff;
            border-radius: 10px;
            margin-right: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #content{
            width: 100%;
            height: 100%;
            background-image: url("img/bg2.jpg");
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #inner{
            width: 1000px;
            height: 210px;
            /*background: yellowgreen;*/
            display: flex;
            justify-content: space-between;
        }
        #inner>div{
            width: 150px;
            height: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        #box1{

            background-color: #595CA8;
        }
        #box2{

            background-color: #FF9D2E;
        }
        #box3{

            background-color: #01A6DE;
        }
        #box4{

            background-color: #015E91;}
        #box5{

            background-color: #1DC128;}
        #box6{

            background-color: #01A6DE;}
    </style>
</head>
<body>
    <header>
        <img src="img/atguigu-logo.png" alt="">
        <nav>
            <a href="###">新学科</a>
            <a href="###">学科简介</a>
            <a href="###">北京校区</a>
        </nav>
    </header>
    <div id="content">

        <div id="inner">
            <div id="box1">
                <img src="img/ywfw_1.png" alt="">
                <p>HTML5学科</p>
            </div>
            <div id="box2">
                <img src="img/ywfw_2.png" alt="">
                <p>JAVA学科</p>
            </div>
            <div id="box3">
                <img src="img/ywfw_3.png" alt="">
                <p>JAVA大数据</p>
            </div>
            <div id="box4">
                <img src="img/ywfw_4.png" alt="">
                <p>Android学科</p>
            </div>
            <div id="box5">
                <img src="img/ywfw_5.png" alt="">
                <p>微信小程序</p>
            </div>
            <div id="box6">
                <img src="img/ywfw_6.png" alt="">
                <p>PHP学科</p>
            </div>

        </div>

    </div>

</body>
</html>
