<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            height: 200px;
            border-bottom: 5px solid green;
            display: flex;

        }
        .box{

        }
        .box1{
            background: pink;
            display: flex;
        }
        .box2{
            display: flex;
            background: #debe0b;
        }
        .box3{
            background: blueviolet;
        }
        span{
            width: 200px;
        }
    </style>
</head>
<body>
<!--容器-->
<div id="wrap">
    <!--项目-->
    <div class="box box1">
        <div>1-1</div>
        <div>1-2</div>
        <div>1-3</div>
    </div>
    <div class="box box2">
        <span>2-1</span>
        <span>2-2</span>
        <span>2-3</span>
    </div>
    <div class="box box3">3</div>
    <!--富裕空间-->
</div>
</body>
</html>
