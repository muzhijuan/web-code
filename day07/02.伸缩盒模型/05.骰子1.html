<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            margin: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid;
            border-radius: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 20px;
            height: 20px;
            background: grey;
            border-radius: 50%;
        }

    </style>
</head>
<body>
<div id="wrap">
    <div class="box"></div>
</div>
</body>
</html>
