<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            margin: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid;
            border-radius: 20px;

            display: flex;
            justify-content: space-around;
            padding: 7px 0;
            box-sizing: border-box;

        }
        .box{
            width: 20px;
            height: 20px;
            background: grey;
            border-radius: 50%;
        }
        .box1{
             align-self: flex-start;
         }
        .box2{
            align-self: flex-end;
        }
        .box3{
            align-self: center;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div class="box box1"></div>
    <div class="box box3"></div>
    <div class="box box2"></div>
</div>
</body>
</html>
