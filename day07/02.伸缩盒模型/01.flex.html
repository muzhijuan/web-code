<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{

            height: 200px;
            border-bottom: 5px solid green;
            display: flex;

            /*justify-content: space-between;*/
            /*flex-wrap: wrap;*/
            /*flex-direction: column;*/
            /*align-items:flex-end ;*/

            /*align-content: flex-end;*/

            /*
            align-content:
                1.父元素需要有一个高度
                2.flex-wrap: wrap;项目实现换行

            */

            justify-content: flex-end;
            flex-wrap: wrap-reverse;
            align-items: flex-start;

        }
        .box{
            width: 50%;
            /*height: 100%;*/
        }
        .box1{
            background: pink;
        }
        .box2{
            background: #debe0b;
        }
        .box3{
            background: blueviolet;
        }

    </style>
</head>
<body>
<!--容器-->
<div id="wrap">
    <!--项目-->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <!--富裕空间-->
</div>

</body>
</html>
