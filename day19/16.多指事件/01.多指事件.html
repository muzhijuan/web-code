<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				width: 100%;
				height: 100%;
			}
			#box{
				width: 200px;
				height: 200px;
				background: deeppink;
				margin: 100px auto 0;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<div id="box"></div>
		</div>
	</body>
	<script type="text/javascript">
		document.addEventListener('touchstart',function(event){
			event.preventDefault();
		});
		
		var box = document.getElementById('box');
		
		//手指触碰当前元素，屏幕上有两个或者两个以上的手指
		box.addEventListener('gesturestart',function(){
			box.style.background = 'yellow';
		});
		//手指触碰当前元素，屏幕上有两个或者两个以上的手指位置在发生移动
		box.addEventListener('gesturechange',function(){
			box.innerHTML += 'change<br>';
		});
		//在gesturestart后, 屏幕上只剩下两根以下（不包括两根）的手指
		box.addEventListener('gestureend',function(){
			box.style.background = 'pink';
			box.innerHTML = '';
		});
	</script>
	<!--
		###gesturestart
			手指触碰当前元素，屏幕上有两个或者两个以上的手指
			
			注意：我们说的多指，指的是两个手指
			
		###gesturechange
			手指触碰当前元素，屏幕上有两个或者两个以上的手指位置在发生移动
		
		###gestureend
			在gesturestart后, 屏幕上只剩下两根以下（不包括两根）的手指
	-->
</html>
