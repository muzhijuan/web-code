<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		
		
		var Tween = {
			//正常 --- 加速
			Linear: function(t,b,c,d){ return c*t/d + b; },
			//回弹
			easeOut: function(t,b,c,d,s){
	            if (s == undefined) s = 1.70158;
	            return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
	        }
			
		};
		
		//调用
		//Tween.Linear();
		//Tween['Linear']();
		
		
		//Tween[Linear](); --- Linear 变量
		
		
//		t : 当前次数
//		b : 初始位置
//		c : 结束位置与初始位置的差值
//		d : 总次数
//		s : 回弹系数,s越大,回弹越远

		var b = 0;
		var c = 100;
		var d = 10;
		
		//t,b,c,d,s
//		console.log(Tween.Linear(1,b,c,d));
//		console.log(Tween.Linear(2,b,c,d));

		for (var i=0;i<10;i++) {
//			console.log(Tween.Linear(i+1,b,c,d))
			console.log(Tween['easeOut'](i+1,b,c,d,5))
		};
		
	</script>
</html>
