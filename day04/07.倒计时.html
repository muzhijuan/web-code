<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: yellowgreen;
            background-image: url("img/1.png");
            background-repeat: no-repeat;
            background-size: 200px 200px;

            animation-name:anim ;
            animation-duration: 3s;
            animation-direction: reverse;
            animation-timing-function: linear;
        }
        @keyframes anim {
            0%{background-image: url("img/1.png");}
            50%{background-image: url("img/2.png");}
            100%{background-image: url("img/3.png");}
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
