<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 250px;
            height: 200px;
            background-image: url("img/b1.png");

            animation:bird linear 1s infinite ;
        }
        @keyframes bird {
            0%{background-image: url("img/b1.png");background-repeat: no-repeat;}
            25%{background-image: url("img/b2.png");background-repeat: no-repeat;}
            50%{background-image: url("img/b3.png");background-repeat: no-repeat;}
            75%{background-image: url("img/b4.png");background-repeat: no-repeat;}

        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
