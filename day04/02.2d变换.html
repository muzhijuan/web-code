<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        /*body{*/
            /*text-align: center;*/
        /*}*/
        #box {
            margin-left: 100px;
            width: 200px;
            height: 200px;
            background: deeppink;


            transform: rotate(0deg);
            transform: translateY(0px);
            transform: scale(2);
            transform: skewY(45deg);


        }
        #box2{
            margin-left: 100px;
            width: 200px;
            height: 200px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
<div id="box">111111</div>
<div id="box2">22222</div>
</body>
</html>
