<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				height: 100%;
				overflow: hidden;
			}
			#wrap{
				position: relative;
			}
			
			#list{
				position: absolute;
				top: 0;
				left: 0;
				list-style: none;
				overflow: hidden;
				/*width: 500%;*/
			}
			#list li{
				float: left;
				/*width: 20%;*/
			}
			#list li img{
				display: block;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<ul id="list">
				<li>
					<a href="###">
						<img src="img/1.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/2.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/3.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/4.jpg"/>
					</a>
				</li>
				<li>
					<a href="###">
						<img src="img/5.jpg"/>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		//清除默认行为
		document.addEventListener('touchstart',function(event){
			event.preventDefault();
		});
		
		window.onload = function(){
			//获取元素
			var wrap = document.getElementById('wrap');
			var list = document.getElementById('list');
			var liNodes = document.querySelectorAll('#list li');
			
			
			//布局样式
			var styleNode = document.createElement('style');
			styleNode.innerHTML = '#list{width: '+ liNodes.length +'00%;}';
			styleNode.innerHTML += '#list li{width: '+ 100/liNodes.length +'%;}';
			styleNode.innerHTML += '#wrap{height: '+ liNodes[0].offsetHeight +'px;}';				
			document.head.appendChild(styleNode);
			 
			//滑动屏幕
			//定义元素初始位置
			var eleX = 0;
			//定义手指初始位置
			var startX = 0;
			
			wrap.addEventListener('touchstart',function(event){
				var touch = event.changedTouches[0];
				//元素初始位置
				eleX = list.offsetLeft;
				//手指初始位置
				startX = touch.clientX;
			});
			wrap.addEventListener('touchmove',function(event){
				var touch = event.changedTouches[0];
				//定义手指结束位置
				var endX = touch.clientX;
				//手指距离差
				var disX = endX - startX;
				
				//确定元素位置
				list.style.left = eleX + disX + 'px';
			});
		};
	</script>
</html>
