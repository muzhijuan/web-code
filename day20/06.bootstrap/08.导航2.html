<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

        ul{
            font-size: 40px;
        }
        .nav-tabs {
            border-bottom: none;
        }
        .nav-tabs>li.active>a, .nav-tabs>li.active>a:focus, .nav-tabs>li.active>a:hover {
             border: none;
        }
        .nav-tabs>li>a:hover {
             border-color: transparent;

            /*border-bottom: 5px solid grey;*/
            box-shadow: 0 5px 0 0 grey;
        }
        .nav>li>a:focus, .nav>li>a:hover {
             background-color: transparent;
        }
    </style>
</head>
<body>

<!--导航-->
<ul class="nav nav-tabs">
    <li class="active"><a href="#tab1" data-toggle="tab">itme1</a></li>
    <li><a href="#tab2" data-toggle="tab">itme2</a></li>
    <li><a href="#tab3" data-toggle="tab">itme3</a></li>
</ul>

<!--内容区-->
<ul class="tab-content">
    <li class="tab-pane active" id="tab1">1111</li>
    <li class="tab-pane" id="tab2">2222</li>
    <li class="tab-pane" id="tab3">3333</li>
</ul>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
