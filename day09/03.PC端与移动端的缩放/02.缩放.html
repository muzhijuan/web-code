<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width" />
		<title></title>		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#left{
				width: 150px;
				height: 150px;
				background: deeppink;
				float: left;
				
			}
			#right{
				width: 150px;
				height: 150px;
				background: yellowgreen;
				float: right;
			}
		</style>
	</head>
	<body>
		<!--
			移动端缩放：
				放大：				
					元素大小不变，css像素面积变大
					布局视口大小不变  === 375px
					css像素面积变大,css像素里面承装的物理像素个数增加
					css像素面积变大,视觉视口中元素个数变小，css像素的个数减小
		-->
		<div id="left"></div>
		<div id="right"></div>
		
	</body>
</html>
