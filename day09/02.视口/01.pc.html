<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body style="height: 2000px;">
	</body>
	<script type="text/javascript">
		
		//window.innerWidth 包含滚动条宽度
		var width = window.innerWidth;		
		console.log(width);
		
		//document.documentElement.clientWidth 最干净的视口
		var width2 = document.documentElement.clientWidth;
		console.log(width2);
		
		//window.outerWidth 包含浏览器外部边框（镶边）
		var width3 = window.outerWidth;
		console.log(width3);
		
		//screen.width 屏幕宽度
		var width4 = screen.width;
		console.log(width4)
	</script>
</html>
