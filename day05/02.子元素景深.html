<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background: rgba(250,0,0,0.3);
            /*background: red;*/

            /*开启3d空间*/
            transform-style: preserve-3d;

            /*perspective: 300px;*/

        }
        #box{
            width: 150px;
            height: 150px;
            background: blue;

            transform: perspective(300px) translateZ(-100px);
            /*transform: ;*/
        }
        #box2{
            width: 150px;
            height: 150px;
            background: deeppink;
            transform: translateZ(-100px);
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="box">123</div>
    <div id="box2">123</div>
</div>
</body>
</html>
