<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            margin: 100px auto;
            width: 200px;
            height: 200px;
            background: rgba(250,0,0,0.3);
            /*background: red;*/

            /*开启3d空间*/
            transform-style: preserve-3d;
            /*景深:近大远小*/
            perspective: 300px;

            /* 景深 不能为负值*/
            /*景深值越大，元素越接近2d变换的真实效果*/

        }
        #inner{
            width: 200px;
            height: 200px;
            background: blue;

            transform: rotateX(0deg) rotateY(0deg);

            transform-origin: top; /* 50% 0 0*/
            transform-origin: left; /* 0 50% 0*/
            transform-origin: right; /* 100% 50% 0*/
            transform-origin: bottom; /* 50% 100% 0*/

            transform-origin: left top 0;
            transform-origin: 50px 50px 0;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="inner">123</div>
</div>
</body>
</html>
