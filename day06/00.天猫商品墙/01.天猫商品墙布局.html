<script type="text/javascript">
    /*li:hover .img-3d{*/
    /*transform: rotateY(180deg);*/
    /*transition: 2s transform;*/

    window.onload = function () {
        var btn = document.getElementById('btn');
        var refresh = document.getElementById('refresh');
        var imgNodes = document.querySelectorAll('.img-3d');

        //鼠标点击次数
        var clickIndex = 0;

        btn.onclick = function () {
            clickIndex++;
            //刷新按钮，顺时针旋转
            refresh.style.transform = 'rotate('+ (360*clickIndex) +'deg)';
            refresh.style.transition = '0.5s linear';

            //图片进行翻转
            for (var i = 0; i < imgNodes.length; i++) {
                imgNodes[i].style.transform = 'rotateY('+ (180*clickIndex)+'deg)';
                imgNodes[i].style.transition = '2s';

            };

        };

    };


</script>
