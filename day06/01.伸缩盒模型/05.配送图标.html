<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box{
            white-space: nowrap;

            position: relative;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid red;
            background: radial-gradient(red 0%,red 50%,white 50%);
            z-index: 1;
        }
        #wrap{
            position: relative;
            margin: 100px auto;
            display: flex;
            justify-content: space-between;
            /*background: yellowgreen;*/
            width: 90%;
        }
        #wrap:before{
            content: '';
            display: block;
            width: 100%;
            height: 1px;
            background: grey;
            position: absolute;
            top:50%;
            left: 0;
            /*z-index: -1;*/
        }
        .box span{
            position: absolute;
            top:-20px;
            left: -13px;
            font-size: 12px;
            color: #ababab;
        }
    </style>
</head>
<body>
    <!--<div class="box"></div>-->

    <div id="wrap">
        <div class="box"><span>已付款</span></div>
        <div class="box"><span>已付款</span></div>
        <div class="box"><span>已付款</span></div>
        <div class="box"><span>已付款</span></div>
    </div>
</body>
</html>
