<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{

            height: 200px;
            border-bottom: 5px solid green;
            display: flex;

            /*伸缩项目换行*/
            flex-wrap: nowrap;/*默认值：不换行*/
            flex-wrap: wrap;/*换行：主轴和侧轴方向没有发生改变*/

            flex-wrap: wrap-reverse;
                    /*换行 主轴方向没有发生改变 , 侧轴start和end发生对调*/

            /*justify-content: flex-start;*/
            /*align-items: flex-start;*/
        }

        .box{
            /*width: 33.33333%;*/
            width: 50%;
        }
        .box1{
            background: pink;
            font-size: 16px;
        }
        .box2{
            background: #debe0b;
        }
        .box3{
            background: blueviolet;
        }

    </style>
</head>
<body>
<!--容器-->
<div id="wrap">
    <!--项目-->
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <!--富裕空间-->
</div>

</body>
</html>
