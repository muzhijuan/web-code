<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style type="text/css">
        * {

        #box{
            width: 200px;
            height: 200px;

        #box2{

<div id="box">一株是枣树，还有一株也是枣树</div>

<div id="box2">一株是枣树，还有一株也是枣树</div>
