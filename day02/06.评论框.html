<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #wrap{
            position: relative;
            margin: 100px auto;
            width: 500px;
            height: 300px;
            border: 1px solid deepskyblue;

            background-image: url("img/cy-logo.png");
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 20px;
        }
        #bigC{
            position: absolute;
            top:-57px;
            left: 21px;
            width: 80px;
            height: 80px;
            border: 1px solid deepskyblue;

            border-radius: 50%;
            background: #fff;
        }
        #mask{
            position: absolute;
            top:-81px;
            left: 7px;
            width: 100px;
            height: 80px;
            background: #fff;
        }
        #smallC{
            position: absolute;
            top:9px;
            left: 9px;
            z-index:10;
            width: 60px;
            height: 60px;
            border:1px solid deepskyblue;
            border-radius: 50%;

            text-align: center;
            line-height: 60px;
            color: deepskyblue;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="bigC">
        <div id="smallC">登录</div>
    </div>
    <div id="mask"></div>
</div>
</body>
</html>
